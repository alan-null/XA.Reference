  Hint: Script
  Value: |
    gci -path "master:/sitecore/content/SXA Reference/Playground/int/Home/movies" -r | ? { $_.templatename -eq "Movie Page" } |  % {
        [Sitecore.Data.Fields.DateField]$date = $_.Fields["Movie Released"]
        if($_."Movie Year" -ne $date.DateTime.Year){
            $_
            $html = Invoke-WebRequest "http://www.imdb.com/title/$($_.Name)/releaseinfo?ref_=tt_ov_inf"
            $releaseDates = $html.ParsedHtml.getElementById("release_dates")
            $dateString = $releaseDates.getElementsByClassName("release_date")[0].OuterText
            
            if($dateString.Length -eq 4){
                $dateF = "$($dateString)0311T000000"
            }else{
                $dateF = Get-Date $dateString -Format "dd MMMM yyyy" | %{ [Sitecore.DateUtil]::ToIsoDate($_) }
            }
            
            $_."Movie Released" = $dateF   
        }
    }
